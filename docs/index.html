  <style>
    body{
      margin: 0;
    }
    #loading-bg {
      width: 100%;
      height: 100vh;
      background: -webkit-radial-gradient(ellipse,white, #DDD);
      background: -o-radial-gradient(ellipse,white, #DDD);
      background: -moz-radial-gradient(ellipse,white, #DDD);
      background: radial-gradient(ellipse,white, #DDD);
    }
    #loading-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #loading-icon .loading-text {
      font-size: 32px;
      color: #333;
      font-weight: bold;
    }
    .lds-facebook {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 70px;
    }
    .lds-facebook div {
      display: inline-block;
      position: absolute;
      left: 8px;
      width: 16px;
      background: currentColor;
      animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      height: 64px
    }
    .lds-facebook div:nth-child(1) {
      color: #cbcbcb;
      left: 8px;
      animation-delay: -0.24s;
    }
    .lds-facebook div:nth-child(2) {
      color: #cbcbcb;
      opacity: .75;
      left: 32px;
      animation-delay: -0.12s;
    }
    .lds-facebook div:nth-child(3) {
      color: #cbcbcb;
      opacity: .5;
      left: 56px;
      animation-delay: 0;
    }
    @keyframes lds-facebook {
      0% {
        transform: scaleY(1.2);
      }
      50%, 100% {
        transform: scaleY(.5);
      }
    }
    #gg-root {
      height: 0;
    }
  </style>
